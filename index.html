<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Local Chat</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure Tailwind to use Inter font and apply base styles */
        :root {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #f8fafc; /* Tailwind slate-50 */
        }
        .chat-scroll {
            /* Custom class for message scrolling */
            max-height: calc(100vh - 200px); /* Adjust based on header/footer */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">

    <div id="app" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col min-h-screen md:min-h-[80vh]">
        <!-- Header -->
        <header class="bg-indigo-600 p-4 shadow-lg flex items-center justify-between z-10">
            <h1 class="text-2xl font-bold text-white tracking-wide">
                <span id="appTitle">Simulated Local Chat</span>
            </h1>
            <div id="userInfo" class="flex items-center space-x-3">
                <p id="userNameDisplay" class="text-white text-sm font-medium"></p>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-full text-sm shadow-md transition-colors duration-200 hidden">
                    Change Name
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow p-4 md:p-6 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">

            <!-- Authentication View (Initial state) -->
            <div id="authView" class="w-full flex-grow flex items-center justify-center">
                <div class="w-full max-w-sm bg-white p-8 shadow-xl rounded-lg border border-gray-200">
                    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Enter Display Name</h2>
                    <form id="authForm" class="space-y-4">
                        <div>
                            <label for="displayName" class="block text-sm font-medium text-gray-700">Display Name</label>
                            <input type="text" id="displayName" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., GuestUser123">
                        </div>
                        <button type="submit" id="authSubmitBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            Start Chatting
                        </button>
                    </form>
                    <p id="authError" class="text-red-500 text-center text-sm mt-4 hidden"></p>
                </div>
            </div>

            <!-- Chat/Rooms View -->
            <div id="chatRoomsView" class="w-full flex-grow flex space-x-6 hidden">

                <!-- Room List Sidebar -->
                <div class="w-full md:w-1/3 p-4 bg-gray-100 rounded-lg shadow-inner flex flex-col">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Local Servers</h3>
                    <div id="roomList" class="space-y-2 overflow-y-auto flex-grow mb-4">
                        <!-- Room items will be inserted here -->
                    </div>

                    <!-- Create Room Form -->
                    <form id="createRoomForm" class="mt-auto space-y-2">
                        <input type="text" id="newRoomName" placeholder="New Server Name (e.g., My Project)" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 rounded-md transition-colors">
                            Create Server
                        </button>
                        <p id="roomError" class="text-red-500 text-sm hidden"></p>
                    </form>
                </div>

                <!-- Chat Area -->
                <div class="w-full md:w-2/3 bg-white border border-gray-200 rounded-lg shadow-lg flex flex-col">
                    <div id="chatHeader" class="p-3 border-b bg-gray-50 rounded-t-lg">
                        <h3 class="text-lg font-bold text-gray-800">
                            <span id="currentRoomName">Select a Server</span>
                        </h3>
                        <p id="currentRoomStatus" class="text-xs text-gray-500 font-medium italic">Data is local and temporary.</p>
                    </div>

                    <!-- Messages Container -->
                    <div id="messagesContainer" class="chat-scroll p-4 flex-grow space-y-3 flex flex-col">
                        <p id="chatPlaceholder" class="text-center text-gray-400 italic mt-12">Join a server to start chatting!</p>
                        <!-- Messages will be injected here -->
                    </div>

                    <!-- Message Input Form -->
                    <form id="messageForm" class="p-4 border-t flex space-x-3 bg-gray-50">
                        <input type="text" id="messageInput" placeholder="Type a message..." required class="flex-grow px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" disabled>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition-colors disabled:opacity-50" id="sendButton" disabled>
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Modals for Confirmation/Error -->
        <div id="modalContainer" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm">
                <h3 class="text-xl font-bold mb-4 text-gray-800" id="modalTitle"></h3>
                <p class="mb-6 text-gray-600" id="modalMessage"></p>
                <div class="flex justify-end space-x-3">
                    <button id="modalConfirmBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">OK</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- LOCAL DATA STRUCTURES (In-memory, session-only) ---
        let user = {
            // Use a random ID for session uniqueness
            id: crypto.randomUUID(), 
            displayName: localStorage.getItem('chatDisplayName') || null,
        };

        // Initialize with default rooms
        const localRooms = [
            { id: 'general', name: 'General Lounge', creatorName: 'System', createdAt: Date.now() - 1000 },
            { id: 'dev', name: 'Developer Huddle', creatorName: 'System', createdAt: Date.now() },
        ];

        // Messages storage, keyed by room ID
        const localMessages = {
            'general': [
                { id: 1, userId: 'system', userName: 'System Bot', message: 'Welcome! This is a local-only chat. Messages will be lost when you refresh or close the tab.', timestamp: Date.now() - 500 }
            ],
            'dev': []
        };
        
        let currentRoomId = null;

        // --- DOM Elements ---
        const authView = document.getElementById('authView');
        const chatRoomsView = document.getElementById('chatRoomsView');
        const authForm = document.getElementById('authForm');
        const displayNameInput = document.getElementById('displayName');
        const logoutBtn = document.getElementById('logoutBtn');
        const userNameDisplay = document.getElementById('userNameDisplay');
        
        const roomList = document.getElementById('roomList');
        const createRoomForm = document.getElementById('createRoomForm');
        const newRoomNameInput = document.getElementById('newRoomName');
        const roomError = document.getElementById('roomError');
        
        const currentRoomNameDisplay = document.getElementById('currentRoomName');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatPlaceholder = document.getElementById('chatPlaceholder');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Modal Elements
        const modalContainer = document.getElementById('modalContainer');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        
        // --- MODAL UTILITY ---
        
        // Custom dialog/alert replacement
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
            modalConfirmBtn.focus();
        };

        modalConfirmBtn.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
            modalContainer.classList.remove('flex');
        });

        // --- CORE CHAT LOGIC ---

        const scrollToBottom = () => {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50); 
        };

        const renderMessages = (roomId) => {
            messagesContainer.innerHTML = '';
            const messages = localMessages[roomId] || [];

            if (messages.length === 0) {
                 messagesContainer.innerHTML = `<p class="text-center text-gray-400 italic mt-12">No messages yet. Be the first to say hi!</p>`;
                 scrollToBottom();
                 return;
            }

            // Messages are already sorted by insertion time (Date.now() acts as timestamp)
            messages.forEach(msg => {
                const isUser = msg.userId === user.id;
                const alignment = isUser ? 'self-end' : 'self-start';
                const bgColor = isUser ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800';
                
                // Format timestamp
                const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const messageHtml = `
                    <div class="flex flex-col ${alignment} max-w-xs md:max-w-md">
                        <div class="text-xs font-semibold ${isUser ? 'text-indigo-700' : 'text-gray-500'} mb-1 px-1">
                            ${msg.userName}
                        </div>
                        <div class="p-3 rounded-xl shadow-md ${bgColor} break-words">
                            ${msg.message}
                            <span class="block text-xs mt-1 opacity-75 text-right">${time}</span>
                        </div>
                    </div>
                `;
                messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            });
            scrollToBottom();
        };

        const joinRoom = (roomId, roomName) => {
            // Update UI state
            currentRoomId = roomId;
            currentRoomNameDisplay.textContent = roomName;
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();

            // Remove 'active' class from all rooms and add to the selected one
            document.querySelectorAll('.room-item').forEach(el => {
                el.classList.remove('bg-indigo-200', 'font-bold', 'text-indigo-800');
                el.classList.add('hover:bg-gray-200', 'text-gray-700');
            });
            const selectedRoomEl = document.getElementById(`room-${roomId}`);
            if (selectedRoomEl) {
                selectedRoomEl.classList.add('bg-indigo-200', 'font-bold', 'text-indigo-800');
                selectedRoomEl.classList.remove('hover:bg-gray-200', 'text-gray-700');
            }

            // Render the messages for the new room (simulates subscribing to data)
            renderMessages(roomId);
        };

        const renderRooms = () => {
            roomList.innerHTML = '';
            
            // Sort rooms by creation time (newest first)
            localRooms.sort((a, b) => b.createdAt - a.createdAt);

            if (localRooms.length === 0) {
                roomList.innerHTML = `<p class="text-gray-500 text-sm italic">No servers found. Create one above!</p>`;
                return;
            }

            localRooms.forEach(room => {
                const roomElement = document.createElement('div');
                roomElement.id = `room-${room.id}`;
                roomElement.className = `room-item p-3 rounded-lg cursor-pointer transition-all duration-150 text-gray-700 hover:bg-gray-200`;
                roomElement.innerHTML = `
                    <p class="truncate text-base">${room.name}</p>
                    <p class="text-xs text-gray-500">Creator: ${room.creatorName}</p>
                `;
                roomElement.addEventListener('click', () => joinRoom(room.id, room.name));
                roomList.appendChild(roomElement);

                // Re-apply active class if this is the current room
                if (room.id === currentRoomId) {
                    roomElement.classList.add('bg-indigo-200', 'font-bold', 'text-indigo-800');
                    roomElement.classList.remove('hover:bg-gray-200', 'text-gray-700');
                }
            });
        };

        // --- EVENT HANDLERS ---

        // Handles Display Name submission (simulated login)
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const displayName = displayNameInput.value.trim();
            
            if (displayName.length < 3) {
                 showModal("Error", "Display name must be at least 3 characters long.");
                return;
            }

            // 1. Update user state and local storage
            user.displayName = displayName;
            localStorage.setItem('chatDisplayName', displayName);

            // 2. Transition view
            updateAppView();
            
            // 3. Render rooms and reset focus
            renderRooms();
            if (localRooms.length > 0) {
                // Automatically join the first room for convenience
                joinRoom(localRooms[0].id, localRooms[0].name);
            }
        });

        // Handles room creation
        createRoomForm.addEventListener('submit', (e) => {
            e.preventDefault();
            roomError.classList.add('hidden');
            const roomName = newRoomNameInput.value.trim();
            if (!roomName) return;

            const newRoomId = crypto.randomUUID();
            
            // Add to local data structures
            localRooms.push({
                id: newRoomId,
                name: roomName,
                creatorName: user.displayName,
                createdAt: Date.now()
            });
            localMessages[newRoomId] = []; // Initialize message array

            newRoomNameInput.value = ''; // Clear input
            
            // Update UI
            renderRooms();
            joinRoom(newRoomId, roomName);
        });
        
        // Handles sending a message
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message || !currentRoomId || !user.displayName) return;
            
            // Create a new message object
            const newMessage = {
                id: localMessages[currentRoomId].length + 1,
                userId: user.id,
                userName: user.displayName,
                message: message,
                timestamp: Date.now()
            };

            // Add to local storage
            localMessages[currentRoomId].push(newMessage);

            // Optimistically clear the input
            messageInput.value = '';

            // Update UI (simulates real-time update)
            renderMessages(currentRoomId);
        });

        // Handles changing name (simulated logout)
        logoutBtn.addEventListener('click', () => {
            // Clear local display name
            localStorage.removeItem('chatDisplayName');
            user.displayName = null;
            
            // Reset chat view
            currentRoomId = null;
            currentRoomNameDisplay.textContent = 'Select a Server';
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Transition view
            updateAppView();
        });

        // --- INITIALIZATION ---
        
        const updateAppView = () => {
            if (user.displayName) {
                // Logged in
                authView.classList.add('hidden');
                chatRoomsView.classList.remove('hidden');
                userNameDisplay.textContent = `User: ${user.displayName}`;
                logoutBtn.classList.remove('hidden');
                renderRooms();
            } else {
                // Not logged in
                authView.classList.remove('hidden');
                chatRoomsView.classList.add('hidden');
                userNameDisplay.textContent = 'Guest';
                logoutBtn.classList.add('hidden');
                displayNameInput.value = '';
                displayNameInput.focus();
            }
        };

        // Check for existing user name on load
        window.onload = () => {
             // Populate input if name was previously saved
            if(localStorage.getItem('chatDisplayName')) {
                displayNameInput.value = localStorage.getItem('chatDisplayName');
            }
            updateAppView();
        };

    </script>
</body>
</html>
